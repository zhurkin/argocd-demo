apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://stakater.github.io/stakater-charts'
    targetRevision: 1.0.115
    helm:
      parameters:
        - name: fullnameOverride
          value: reloader
    chart: reloader
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: reloader
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
